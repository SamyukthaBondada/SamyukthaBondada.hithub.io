<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, cursive;
            margin: 0;
            padding: 0;
            background-color: #ffd9e6; /* Baby pink background */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff4d4d; /* Red title */
        }
        p {
            color: #ff4d4d; /* Red text */
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: #ff4d4d; /* Red button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #e60000; /* Darker red on hover */
        }
        .unicorn {
            position: center;
            bottom: -100px;
            left: 50%;
            margin-top: 50px;
            transform: translateX(-50%);
            animation: bounceUnicorn 2s infinite alternate;
        }
        @keyframes bounceUnicorn {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? &#10084;</h1>
        <a href="ifYes.html">
            <button>Yes, I'd love to! &#128525;</button>
        </a>
        <a href="ifNo.html">
            <button>Let me think about it!! &#128527;</button>
        </a>
       <img class= "unicorn" src="./Unicorn.jpeg"  alt="Unicorn holding heart" width="200"> 
    </div>
</body>
</html>
