<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearts</title>
    <style>
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .heart {
            color: red;
            animation: beat 1s infinite;
        }
    </style>
</head>
<body>
    <span class="heart">&hearts;</span>
</body>
</html>
