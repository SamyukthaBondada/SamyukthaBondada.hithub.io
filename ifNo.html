<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffd9e6; /* Baby pink background */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff4d4d; /* Red title */
        }
        p {
            color: #ff4d4d; /* Red text */
            font-size: 18px;
            line-height: 1.6;
        }
        button {
            background-color: #ff4d4d; /* Red button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        button:hover {
            background-color: #e60000; /* Darker red on hover */
        }
        .unicorn {
            margin: auto;
            display: block;
            margin-top: 20px; /* Adjust this value as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for being always being there <3</h1>
        <img class="unicorn" src="./SadJPG.JPG" alt="Thanks for being my Better Half" width="200">
    </div>
</body>
</html>
